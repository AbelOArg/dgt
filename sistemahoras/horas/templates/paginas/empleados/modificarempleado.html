{% extends "menu.html"%}

{% block titulo%}Modificar empleado{% endblock %}
{% block contenido %}

<div class="card">
    <div class="card-header">Modificar datos del empleado</div>
    <div class="card-body">
        <h4 class="card-title">Datos actuales</h4>
        <h2>Modificar empleado {{ empleado.apellido }}, {{ empleado.nombre }}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" name="action" value="guardar">Guardar cambios</button>
            <button type="submit" class="btn btn-danger" name="action" value="delete">Eliminar</button>
        </form>

    </div>
    
</div>

{% endblock %}
