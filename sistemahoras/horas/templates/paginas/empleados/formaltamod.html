<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label for="mensaje" style="color: darkgreen;">{{ mensaje }}</label>
    {% for campo in formulario %}
        
        <div class="mb-2">
            <label for="{{ campo.field.id_for_label }}" class="form-label">{{ campo.field.label }}</label>
            <input
                type="{{campo.field.widget.input_type}}"
                class="form-control"
                name="{{ campo.name }}"
                id="{{ campo.field.id_for_label }}"
                aria-describedby="helpId"
                placeholder=""
            />      
        </div>
        <div class="text-danger">
            {% for error in campo.errors %}
                <p>{{ error }}</p>
            {% endfor %}</div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
